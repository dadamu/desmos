syntax = "proto3";
package desmos.links.v1beta1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "desmos/links/v1beta1/links.proto";

option go_package = "github.com/desmos-labs/desmos/x/links/types";

// Query defines the gRPC querier service.
service Query {
  // Post queries a specific post
  rpc Link(QueryLinkRequest) returns (QueryLinkResponse) {
    option (google.api.http).get = "/desmos/links/v1beta1/links/{source}";
  }
}

// ___________________________________________________________________________________________________________________

// QueryPostRequest is the request type for the Query/Link RPC method.
message QueryLinkRequest {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;

  string source = 1;
}

// QueryLinkResponse is the response type for the Query/Link RPC method
message QueryLinkResponse { desmos.links.v1beta1.Link link = 1; }