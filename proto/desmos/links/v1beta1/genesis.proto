syntax = "proto3";
package desmos.links.v1beta1;

import "gogoproto/gogo.proto";
import "desmos/links/v1beta1/links.proto";

option go_package = "github.com/desmos-labs/desmos/x/links/types";

// GenesisState defines the links module's genesis state.
message GenesisState {
  string port_id = 1 [ (gogoproto.moretags) = "yaml:\"port_id\"" ];
  repeated desmos.links.v1beta1.Link links = 2
      [ (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"links\"" ];
}
